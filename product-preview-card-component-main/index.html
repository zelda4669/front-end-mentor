<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">

</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./images/image-product-desktop.jpg">
      <div class="details">
        <p class="category">Perfume</p>
        <p class="product_name">Gabrielle Essence Eau De Parfum</p>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p class="current_price">$149.99</p>
          <p class="original_price">$169.99</p>
        </div>
        <button class="button"><img class="icon" src='./images/icon-cart.svg'>Add to Cart</button>
      </div>

    </div>  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zelda4669">Noelle Ferrari</a>.
  </div>
</body>
</html>
